<mat-toolbar>
  <span>Administracion de Usuario</span>

</mat-toolbar>
<mat-toolbar>
  <mat-form-field>
    <mat-label>Seleccione un Departamento</mat-label>
    <mat-select>
        <mat-option></mat-option>
    </mat-select>

  </mat-form-field>
 <span class="example-spacer"></span>
  <button mat-raised-button (click)="addEditUserForm()">
   Crear nuevo ususario
  </button>
</mat-toolbar>

<mat-divider></mat-divider>

<div class ="main-body">
<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
      <td mat-cell *matCellDef="let row"> {{row.usuario}} </td>
    </ng-container>

    <ng-container matColumnDef="primerNombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Primer Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.primerNombre}} </td>
    </ng-container>


    <ng-container matColumnDef="primerApellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Primer Apellido </th>
      <td mat-cell *matCellDef="let row"> {{row.primerApellido}} </td>
    </ng-container>


    <ng-container matColumnDef="segundoApellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Segundo Apellido </th>
      <td mat-cell *matCellDef="let row"> {{row.segundoApellido}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="editUserForm(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
